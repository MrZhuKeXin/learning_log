{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
<h3><a href="{% url 'learning_logs:topic' topic.id %}">{{topic}}</a></h3>
<h2>添加一个新的条目</h2>
{% endblock header %}

{% block content%}
<form action="{% url 'learning_logs:new_entry' topic.id %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button name="submit" class="btn btn-primary">添加新条目</button>
    {% endbuttons %}
</form>
{% endblock content %}
